<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listado de médicos</title>
</head>

<body>
    <h1>Listado de médicos</h1>

    <table>
        <table>
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Especialidad</th>
                </tr>
            </thead>
    
            <tbody>
                {% for medico in lismed %}
                <tr>
                    <td>{{ medico.nombre }}</td>
                    <td>{{ medico.apellido }}</td>
                    <td>{{ medico.especialidad }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </table>
</body>

</html>
